    <body>
        <div class="container">
            <form action="./so.html" method="get" class="search-form">

                    <input id="wd" name="wd" type="text" class="form-control" placeholder="搜索电影、电视剧……"

        <script>
            // var ifm= document.getElementById("video");

        <script type="text/javascript">
            function GetQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return decodeURIComponent(r[2]);
                return null;

            }

            var wdd = GetQueryString("wd");
            if (wdd === null) {
                var wd = "";
            } else {
                var wd = wdd;
            }
            document.getElementById("wd").value = wd;
            var id = GetQueryString("id"); // 定义一个变量并赋予null值
            if (id === null) {
                var iid = 0;
            } else {
                var iid = id;
            }
            var biao = [{
                "name": "请勿相信视频中的广告",
                "url": "https://z1.m1907.top/?jx="
            }];
            var liebiao = ""; //console.log(biao);
            for (var i = 0; i < biao.length; i++) {
                if (i == iid) {
                    var kai = "nav-link active";
                } else {
                    kai = "nav-link";
                }
                liebiao += '<li class="nav-item"><a href="./so.html?id=' + i + '&wd=' + wd + '" class="' + kai + '">🎦' + biao[i]["name"] + '</a></li>';
            }
            document.getElementById("lie").innerHTML = liebiao;
            document.getElementById("video").src = biao[iid]["url"] + wd;
            document.getElementById("iid").value = iid;
        </script>
        <!-- 引入Bootstrap JS -->
        <script src="https://lib.sinaapp.com/js/bootstrap/4.3.1/js/bootstrap.min.js">

        </script>
